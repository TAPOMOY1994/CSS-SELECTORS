<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="selector.css">
</head>
<body>

    <label for="username">Enter a username:</label>
    <input type="text" placeholder="username" id="username" minlength="8" maxlength="15" required>
<br>

    <label for="password">Enter a password:</label>
    <input type="password" placeholder="password" id="password" minlength="8" maxlength="15" required>
<br>

    <button>Log in</button>
    
    <label for="checkbox">I agree to the terms and conditions</label>
    <input type="checkbox" id="checkbox" name="I agree" checked>


</body>
</html>
